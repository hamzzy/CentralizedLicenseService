server:
  http_listen_port: 9080
  grpc_listen_port: 0

positions:
  filename: /tmp/positions.yaml

clients:
  - url: http://loki:3100/loki/api/v1/push

scrape_configs:
  # Collect logs from stdout/stderr of containers
  # Note: In Docker Compose, we collect logs via docker-compose logs
  # For production, use file-based log collection or Docker log driver
  - job_name: license-service
    static_configs:
      - targets:
          - localhost
        labels:
          job: license-service
          __path__: /var/log/license-service/*.log
    pipeline_stages:
      - json:
          expressions:
            output: output
            stream: stream
            attrs: attrs
      - labels:
          stream:
      - output:
          source: output

