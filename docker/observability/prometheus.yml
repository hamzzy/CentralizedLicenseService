global:
  scrape_interval: 15s
  evaluation_interval: 15s
  external_labels:
    cluster: 'license-service'
    environment: 'development'

scrape_configs:
  # Prometheus itself
  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']

  # License Service Application
  - job_name: 'license-service'
    static_configs:
      - targets: ['app:9090']
    metrics_path: '/metrics'

  # PostgreSQL Exporter (optional)
  - job_name: 'postgres'
    static_configs:
      - targets: ['postgres-exporter:9187']

  # Redis Exporter (optional)
  - job_name: 'redis'
    static_configs:
      - targets: ['redis-exporter:9121']

