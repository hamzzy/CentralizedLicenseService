services:
  app:
    build:
      context: .
      dockerfile: docker/app/dev.Dockerfile
    ports:
      - "8000:8000"
      - "9090:9090"  # Prometheus metrics
    volumes:
      - .:/app
    environment:
      - DJANGO_SETTINGS_MODULE=CentralizedLicenseService.settings.dev
      - DOCKER_ENV=1
      - DB_HOST=db
      - DB_NAME=license_service
      - DB_USER=postgres
      - DB_PASSWORD=postgres
      - DB_PORT=5432
      - REDIS_URL=redis://redis:6379/0
      # OpenTelemetry
      - OTEL_SERVICE_NAME=license-service
      - OTEL_SERVICE_VERSION=1.0.0
      - OTEL_EXPORTER_OTLP_ENDPOINT=http://tempo:4317
      - OTEL_RESOURCE_ATTRIBUTES=service.name=license-service,service.version=1.0.0
      - PROMETHEUS_PORT=9090
    depends_on:
      - db
      - redis
      - tempo
    command: sh -c "python3 /app/manage.py migrate --noinput && python3 /app/manage.py runserver 0.0.0.0:8000"

  db:
    image: postgres:15-alpine
    environment:
      POSTGRES_DB: license_service
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data

  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data

  # Observability Stack
  prometheus:
    image: prom/prometheus:latest
    ports:
      - "9091:9090"
    volumes:
      - ./docker/observability/prometheus.yml:/etc/prometheus/prometheus.yml
      - prometheus_data:/prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--web.console.libraries=/usr/share/prometheus/console_libraries'
      - '--web.console.templates=/usr/share/prometheus/consoles'
    depends_on:
      - app

  grafana:
    image: grafana/grafana:latest
    ports:
      - "3000:3000"
    environment:
      - GF_SECURITY_ADMIN_USER=admin
      - GF_SECURITY_ADMIN_PASSWORD=admin
      - GF_USERS_ALLOW_SIGN_UP=false
    volumes:
      - grafana_data:/var/lib/grafana
      - ./docker/observability/grafana-datasources.yml:/etc/grafana/provisioning/datasources/datasources.yml
    depends_on:
      - prometheus
      - loki
      - tempo

  loki:
    image: grafana/loki:latest
    ports:
      - "3100:3100"
    volumes:
      - ./docker/observability/loki-config.yml:/etc/loki/local-config.yaml
      - loki_data:/loki
    entrypoint: /bin/sh
    command:
      - -c
      - |
        mkdir -p /loki/rules /loki/chunks
        chmod -R 777 /loki
        exec /usr/bin/loki -config.file=/etc/loki/local-config.yaml -validation.allow-structured-metadata=false

  promtail:
    image: grafana/promtail:latest
    volumes:
      - ./docker/observability/promtail-config.yml:/etc/promtail/config.yml
    command: -config.file=/etc/promtail/config.yml
    depends_on:
      - loki
    # Note: Promtail in Docker Compose can't access Docker socket
    # For production, use Docker log driver or file-based collection
    # For now, logs are collected via docker-compose logs and can be forwarded manually

  tempo:
    image: grafana/tempo:latest
    ports:
      - "3200:3200"  # Tempo
      - "4317:4317"  # OTLP gRPC receiver
      - "4318:4318"  # OTLP HTTP receiver
    volumes:
      - ./docker/observability/tempo-config.yml:/etc/tempo.yaml
      - tempo_data:/var/tempo
    command: ["-config.file=/etc/tempo.yaml"]

  rabbitmq:
    image: rabbitmq:3-management-alpine
    ports:
      - "5672:5672"   # AMQP
      - "15672:15672" # Management UI
    environment:
      RABBITMQ_DEFAULT_USER: guest
      RABBITMQ_DEFAULT_PASS: guest
    volumes:
      - rabbitmq_data:/var/lib/rabbitmq
    healthcheck:
      test: rabbitmq-diagnostics -q ping
      interval: 30s
      timeout: 10s
      retries: 5

  celery-worker:
    build:
      context: .
      dockerfile: docker/app/dev.Dockerfile
    volumes:
      - .:/app
    environment:
      - DJANGO_SETTINGS_MODULE=CentralizedLicenseService.settings.dev
      - DOCKER_ENV=1
      - DB_HOST=db
      - DB_NAME=license_service
      - DB_USER=postgres
      - DB_PASSWORD=postgres
      - DB_PORT=5432
      - REDIS_URL=redis://redis:6379/0
      - USE_RABBITMQ=true
      - RABBITMQ_URL=amqp://guest:guest@rabbitmq:5672//
    depends_on:
      rabbitmq:
        condition: service_healthy
      db:
        condition: service_started
      redis:
        condition: service_started
    command: celery -A CentralizedLicenseService worker --loglevel=info

volumes:
  postgres_data:
  redis_data:
  prometheus_data:
  grafana_data:
  loki_data:
  tempo_data:
  rabbitmq_data:

